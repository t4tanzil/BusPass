<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/app.js" defer></script>
</head>
<body>
<div class="header">
<img src="img/Type_Standard_Brand_GO_State_Black_dmvcea.svg" alt="" class="goLogo">
<div class="headerWraper">
    <h1 class="heading">&#8226; &emsp;&emsp;&emsp;GO TRANSIT&emsp;&emsp;&emsp; &#8226;</h1>
</div>
<p class="location">Barrie South GO to Bradford GO - Weekday Group Pass for 2</p>

</div>
<div class="info">
    <div class="circle"></div>
    <div class="infoTicket">
        <img src="img/IMG_4817.jpeg" alt="">
    </div>
    <div class="barcode">
        <p>ACTIVE</p>
    </div>
    <div class="time">
        <div class="currentTime">
            <p>CURRENT DATE & TIME</p>
            <p class="currentrunningtime">

            </p>
        </div>
        <div class="activationTime">
            <p>TIME SINCE ACTIVATION:</p>
            <p class="activitionRunningTime">

            </p>
        </div>
    </div>
</div>
<div class="footer">
    <p class="showprof">
        Please show proof of your ticket to<br> the Customer Protective Officers<br> when asked
    </p>
    <div class="timer"></div>
</div>
</body>
</html>
